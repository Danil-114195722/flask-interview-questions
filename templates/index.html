<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: #fff;
        }
        nav {
            background-color: #333;
            color: #fff;
            padding: 10px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
        }
        button {
            background-color: #444;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        h1 {
            text-align: center;
            color: #ff6f61;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 0 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav>
        <p><a href="{{ url_for('index') }}">Главная</a></p>
        {% if auth %}
            <form action="/" method="post">
                <button type="submit">Выйти</button>
            </form>
        {% else %}
            <a href="{{ url_for('login') }}"><button>Войти</button></a>
        {% endif %}
    </nav>

    <div class="container">
        <h1>Главная</h1>

        {% if auth %}
            <a href="#"><button>Категории вопросов</button></a>
            <a href="{{ url_for('load_excel') }}"><button>Загрузить Excel-файл с вопросами</button></a>
        {% else %}
            <p>Войдите в аккаунт, чтобы получить доступ к функционалу сервиса</p>
        {% endif %}
    </div>
</body>
</html>
